version: "3.8"

networks:
  backend:
    name: backend
services:


  discovery-service:
    depends_on:
      - fluent-bit
    image: ghcr.io/volalm15/discovery-service:latest
    container_name: "discovery-service"
    restart: unless-stopped
    env_file:
      - prod.env
    networks:
      - backend
    ports:
      - "8888:8888"
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224

  data-service:
    depends_on:
      - fluent-bit
    image: ghcr.io/volalm15/data-service:latest
    restart: unless-stopped
    container_name: "data-service"
    env_file:
      - prod.env
    networks:
      - backend
    ports:
      - "8000-8020:8762"
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224

  edge-service:
    depends_on:
      - fluent-bit
      - keycloak
      - redis
    image: ghcr.io/volalm15/edge-service:latest
    container_name: "edge-service"
    restart: unless-stopped
    env_file:
      - prod.env
    networks:
      - backend
    ports:
      - "8761:8761"
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224

  config-service:
    depends_on:
      - fluent-bit
    image: ghcr.io/volalm15/config-service:latest
    container_name: "config-service"
    restart: unless-stopped
    env_file:
      - prod.env
    networks:
      - backend
    ports:
      - "8760:8760"
    logging:
      driver: fluentd
      options:
        fluentd-address: 127.0.0.1:24224

  # Backing Services
  keycloak:
    image: quay.io/keycloak/keycloak
    container_name: keycloak
    command:
      - start-dev --import-realm
    volumes:
      - ./keycloak:/opt/keycloak/data/import
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
    ports:
      - '8180:8080'

  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"

  ## Observability

  grafana:
    image: grafana/grafana
    container_name: grafana
    depends_on:
      - loki
      - prometheus
      - tempo
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./observability/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yml
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana/grafana.ini:/etc/grafana/grafana.ini

  loki:
    image: grafana/loki
    container_name: loki
    depends_on:
      - fluent-bit
    ports:
      - "3100:3100"

  fluent-bit:
    image: grafana/fluent-bit-plugin-loki
    container_name: fluent-bit
    ports:
      - "24224:24224"
    environment:
      - LOKI_URL=http://loki:3100/loki/api/v1/push
    volumes:
      - ./observability/fluent-bit/fluent-bit.conf:/fluent-bit/etc/fluent-bit.conf

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  tempo:
    image: grafana/tempo
    container_name: tempo
    command: -config.file /etc/tempo-config.yml
    ports:
      - "3110:3100"     # Tempo
      - "9411:9411"
    volumes:
      - ./observability/tempo/tempo.yml:/etc/tempo-config.yml
